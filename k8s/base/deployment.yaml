apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-watcher
  template:
    metadata:
      labels:
        app: pod-watcher
    spec:
      serviceAccountName: pod-watcher-sa
      containers:
        - name: pod-watcher
          args: ["-v"] # jenkins namespace'i izle
